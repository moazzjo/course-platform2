
{% comment %} snipt to render the video {% endcomment %}
<video  id = "demo-player" 

        class="CourseVideo"
        controls 
        autoplay
        data-video-url = "{{video_url}}"
        data-cloud-name="{{cloud_name}}"
        data-cld-colors='{ "base": "{% if base_color %} {{ base_color }} {% else %}#0071ba{% endif %}", "accent": "#FF0000", "text": "#fff" }'
        class = "cld-video-player cld-video-player-skin-dark"
        
        >
        
    <source src="{{video_url}}"/>
</video>
